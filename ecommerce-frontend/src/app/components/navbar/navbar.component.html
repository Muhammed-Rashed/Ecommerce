<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">E-Shop</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>

        <li class="nav-item" *ngIf="isLoggedIn() && !isAdmin">
          <a class="nav-link position-relative" routerLink="/cart">
            <i class="fas fa-shopping-cart"></i> Cart
            <span *ngIf="cartItemCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ cartItemCount }}
            </span>
          </a>
        </li>
      </ul>

      <!-- Right side navigation -->
      <ul class="navbar-nav">
        <ng-container *ngIf="!isLoggedIn(); else userMenu">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">
              <i class="fas fa-user-plus"></i> Sign up
            </a>
          </li>
        </ng-container>

        <!-- Logged In User Menu -->
        <ng-template #userMenu>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              (click)="$event.preventDefault()">
              <i class="fas fa-user"></i> 
              {{ currentUser?.name }}
              <span class="badge bg-primary ms-1" *ngIf="isAdmin">Admin</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">

              <!-- Profile only for non-admins -->
              <ng-container *ngIf="!isAdmin">
                <li>
                  <a class="dropdown-item" routerLink="/profile">
                    <i class="fas fa-user-circle"></i> Profile
                  </a>
                </li>
              </ng-container>

              <!-- Admin-specific options -->
              <ng-container *ngIf="isAdmin">
                <li><hr class="dropdown-divider"></li>
                <li class="dropdown-header">Admin Options</li>
                <li><a class="dropdown-item" routerLink="/admin/users">
                  <i class="fas fa-users"></i> Manage Users
                </a></li>
                <li><a class="dropdown-item" routerLink="/admin/products">
                  <i class="fas fa-box"></i> Manage Products
                </a></li>
                <li><a class="dropdown-item" routerLink="/cart">
                  <i class="fas fa-shopping-cart"></i> My Cart
                  <span class="badge bg-danger ms-1" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
                </a></li>
              </ng-container>

              <!-- Regular user options -->
              <ng-container *ngIf="!isAdmin">
                <li><a class="dropdown-item" routerLink="/cart">
                  <i class="fas fa-shopping-cart"></i> My Cart
                  <span class="badge bg-danger ms-1" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
                </a></li>
              </ng-container>

              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i> Sign out
              </a></li>
            </ul>
          </li>
        </ng-template>

      </ul>
    </div>
  </div>
</nav>

<div class="card">
  <img [src]="product.image" alt="{{ product.name }}" class="product-image" />

  <div class="info">
    <h3>{{ product.name }}</h3>
    <p><strong>Category:</strong> {{ product.category }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>

    <p *ngIf="product.quantity > 0" class="in-stock">
      In stock — <strong>{{ product.quantity }} left</strong>
    </p>
    <p *ngIf="product.quantity === 0" class="out-of-stock">
      Out of stock
    </p>

    <button 
      (click)="addToCart()"
      [disabled]="product.quantity === 0 || addedToCart || adding">
      {{ addedToCart ? 'Added ✅' : (adding ? 'Adding...' : 'Add to Cart') }}
    </button>

    <div *ngIf="message" class="mt-2">
      <span [ngClass]="{
        'text-success': messageType === 'success',
        'text-danger': messageType === 'error'
      }">
        {{ message }}
      </span>
    </div>
  </div>
</div>

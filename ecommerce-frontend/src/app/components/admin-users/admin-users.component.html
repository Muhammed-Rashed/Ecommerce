<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">
        <i class="fas fa-users-cog"></i> User Management
      </h2>

      <div class="alert alert-success" *ngIf="successMessage">
        <i class="fas fa-check-circle"></i> {{ successMessage }}
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <!-- Search -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="ðŸ” Search by name or email..."
                  [(ngModel)]="searchName"
                  (input)="searchUsers()"
                  name="searchName">
                <button class="btn btn-outline-secondary" type="button" (click)="clearSearch()" *ngIf="searchName">
                  <i class="fas fa-times"></i>
                </button>
                <button class="btn btn-primary" type="button" (click)="searchUsers()">
                  <i class="fas fa-search"></i> Search
                </button>
              </div>
            </div>
            <div class="col-md-4 text-end">
              <button class="btn btn-success" (click)="loadUsers()">
                <i class="fas fa-sync-alt"></i> Refresh
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Add User Form -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-user-plus"></i> Add New User</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="addUser()" class="row g-3">
            <div class="col-md-3">
              <input [(ngModel)]="newUser.name" name="name" class="form-control" placeholder="ðŸ‘¤ Full Name" required>
            </div>
            <div class="col-md-3">
              <input [(ngModel)]="newUser.email" name="email" type="email" class="form-control" placeholder="ðŸ“§ Email" required>
            </div>
            <div class="col-md-3">
              <input [(ngModel)]="newUser.password" name="password" type="password" class="form-control" placeholder="ðŸ”’ Password" required>
            </div>
            <div class="col-md-2">
              <select [(ngModel)]="newUser.role" name="role" class="form-control">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="col-md-1">
              <button type="submit" class="btn btn-primary w-100"
                [disabled]="isLoading || !newUser.name || !newUser.email || !newUser.password">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div class="text-center" *ngIf="isLoading">
        <div class="spinner-border" role="status"></div>
        <p class="mt-2"><i class="fas fa-hourglass-half"></i> Loading users...</p>
      </div>

      <!-- Users Table -->
      <div class="card" *ngIf="!isLoading">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-table"></i> Users ({{ filteredUsers.length }} of {{ users.length }})</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th><i class="fas fa-user"></i> Name</th>
                  <th><i class="fas fa-envelope"></i> Email</th>
                  <th><i class="fas fa-user-tag"></i> Role</th>
                  <th><i class="fas fa-check-circle"></i> Status</th>
                  <th><i class="fas fa-calendar-alt"></i> Joined</th>
                  <th><i class="fas fa-cogs"></i> Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of filteredUsers; trackBy: trackByUserId">
                  <!-- User row content -->
                  <td>
                    <input [(ngModel)]="user.name" class="form-control form-control-sm" (blur)="updateUser(user)">
                  </td>
                  <td>
                    <input [(ngModel)]="user.email" type="email" class="form-control form-control-sm" (blur)="updateUser(user)">
                  </td>
                  <td>
                    <select [(ngModel)]="user.role" class="form-select form-select-sm" 
                            (change)="updateUser(user)" 
                            [disabled]="user._id === currentUserId">
                      <option value="user">User</option>
                      <option value="admin">Admin</option>
                    </select>
                  </td>
                  <td>
                    <div class="form-check form-switch">
                      <input 
                        class="form-check-input" 
                        type="checkbox" 
                        [(ngModel)]="user.isVerified"
                        (change)="toggleUserStatus(user)"
                        [disabled]="user._id === currentUserId"
                        id="verified-{{user._id}}">
                      <label class="form-check-label" for="verified-{{user._id}}">
                        <span class="badge" [ngClass]="user.isVerified ? 'bg-success' : 'bg-warning'">
                          {{ user.isVerified ? 'Verified' : 'Pending' }}
                        </span>
                      </label>
                    </div>
                  </td>
                  <td>
                    <small class="text-muted">{{ user.createdAt | date:'short' }}</small>
                  </td>
                  <td>
                    <div class="btn-group" role="group">
                      <button class="btn btn-sm btn-success" (click)="updateUser(user)" title="Update User">
                        <i class="fas fa-check"></i>
                      </button>
                      <button class="btn btn-sm btn-danger" (click)="deleteUser(user._id)" 
                              [disabled]="user._id === currentUserId" 
                              title="Delete User">
                        <i class="fas fa-trash"></i>
                      </button>
                      <button class="btn btn-sm btn-info" (click)="viewUserCart(user._id)" title="View Cart">
                        <i class="fas fa-shopping-cart"></i>
                      </button>
                    </div>
                    <!-- Cart Row INSIDE same *ngFor context -->
                    <tr *ngIf="selectedCartUserId === user._id">
                      <td colspan="6">
                        <app-admin-user-cart [userId]="user._id"></app-admin-user-cart>
                      </td>
                    </tr>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- No Users Message -->
      <div class="alert alert-info" *ngIf="!isLoading && filteredUsers.length === 0 && users.length === 0">
        <i class="fas fa-info-circle"></i> No users found.
      </div>

      <!-- No Search Results -->
      <div class="alert alert-warning" *ngIf="!isLoading && filteredUsers.length === 0 && users.length > 0">
        <i class="fas fa-search-minus"></i> No users match your search criteria.
        <button class="btn btn-link p-0 ms-2" (click)="clearSearch()">Clear search</button>
      </div>
    </div>
  </div>
</div>

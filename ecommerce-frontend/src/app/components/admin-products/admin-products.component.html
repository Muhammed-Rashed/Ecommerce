<div class="container">
  <h2>Manage Products</h2>

  <form (ngSubmit)="addProduct()" class="row g-2 mb-4">
    <div class="col-md-3"><input [(ngModel)]="newProduct.name" name="name" class="form-control" placeholder="Name"></div>
    <div class="col-md-2"><input [(ngModel)]="newProduct.price" name="price" class="form-control" type="number" placeholder="Price"></div>
    <div class="col-md-2"><input [(ngModel)]="newProduct.category" name="category" class="form-control" placeholder="Category"></div>
    <div class="col-md-2"><input [(ngModel)]="newProduct.barId" name="barId" class="form-control" placeholder="Bar ID"></div>
    <div class="col-md-2"><input [(ngModel)]="newProduct.quantity" name="quantity" class="form-control" type="number" placeholder="Qty"></div>
    <div class="col-md-1"><button class="btn btn-primary w-100">Add</button></div>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th><th>Price</th><th>Category</th><th>Qty</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td><input [(ngModel)]="product.name" class="form-control"></td>
        <td><input [(ngModel)]="product.price" class="form-control" type="number"></td>
        <td><input [(ngModel)]="product.category" class="form-control"></td>
        <td><input [(ngModel)]="product.quantity" class="form-control" type="number"></td>
        <td>
          <button class="btn btn-success btn-sm me-2" (click)="updateProduct(product)">Update</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product._id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
